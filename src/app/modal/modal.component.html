<aside class="modal-container" [attr.aria-hidden]="hideContainer" role="complementary">
  <section class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="" tabindex="0" role="region">
    <header class="modal-header" role="banner">
      <h2 id="modal-title" class="modal-title">{{modaltitle}}</h2>
      <button class="close-button" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
        <span class="screen-reader-text">Close this modal</span>
      </button>
    </header>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
    <footer class="modal-footer" role="contentinfo">
      <h3 class="modal-footer-heading">{{modalfootertitle}}</h3>
    </footer>
  </section>
</aside>
